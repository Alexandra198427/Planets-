
<html>
    <head>
        <title>introduction to bootstrap</title> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exile&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class = "navbar navbar-expand-md bg-dark fixed-top">
            <a class="navbar-brand" href = "#">
                <img src = "/Images/download.png">
            </a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#collapsibleNavbar" >
                <span class = "navbar-toggler-icon"></span>
            </button>
            <div class = "collapse navbar-collapse" id = "collapsibleNavbar">
                <ul class = "navbar-nav ml-auto">
                    <li class = "nav-item">
                        <a class = "nav-link" href = "#Mercury">MERCURY</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "#Venus">VENUS</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "#Earth">EARTH</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "#Mars">MARS</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "#Jupiter">JUPITER</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "#Saturn">SATURN</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "#Uranus">URANUS</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "#Neptune">NEPTUNE</a>
                    </li>
                </ul>
            </div>
        </nav>


        <!--ImageCarousel-->
        <div id = "myCarousel" class = "carousel slide" data-ride = "carousel">

            <ul class = "carousel-indicators">
                <li data-target = "#myCarousel" data-slide-to = "0"></li>
                <li data-target = "#myCarousel" data-slide-to = "1"></li>
                <li data-target = "#myCarousel" data-slide-to = "2" class = "active"></li>
                <li data-target = "#myCarousel" data-slide-to = "3"></li>
                <li data-target = "#myCarousel" data-slide-to = "4"></li>
                <li data-target = "#myCarousel" data-slide-to = "5"></li>
                <li data-target = "#myCarousel" data-slide-to = "6"></li>
                <li data-target = "#myCarousel" data-slide-to = "7"></li>
                <li data-target = "#myCarousel" data-slide-to = "8"></li>
            </ul>

            <div class = "carousel-inner">
                <div class = "carousel-item">
                    <img src = "/Images/Mercury.webp">
                </div>
                <div class= "carousel-item">
                    <img src = "/Images/Venus.jpg">
                </div>
                <div class = "carousel-item active">
                    <img src = "/Images/Earth.jpg">
                </div>
                <div class= "carousel-item">
                    <img src = "/Images/Mars.jpg">
                </div>
                <div class= "carousel-item">
                    <img src = "/Images/Jupiter.jpg">
                </div>
                <div class= "carousel-item">
                    <img src = "/Images/Saturn.jpg">
                </div>
                <div class= "carousel-item">
                    <img src = "/Images/Uranus.jpg">
                </div>
                <div class= "carousel-item">
                    <img src = "/Images/Neptune.jpg">
                </div>
            </div>
            <!--left and right controls-->
            <a class = "carousel-control-prev" href = "#myCarousel" data-slide = "prev">
                <span class = "carousel-control-prev-icon"></span>
            </a>
            <a class = "carousel-control-next" href = "#myCarousel" data-slide = "next">
                <span class = "carousel-control-next-icon"></span>
            </a>
        </div>


        <div id = "gallery" class = "row" data-toggle = "modal" data-target = "#modal">
            <div class = "col-sm-12 col-md-6 col-lg-3">
                <img class ="w-100" src="/Images/Mercury.webp">
            </div>
            <div class = "col-sm-12 col-md-6 col-lg-3">
                <img class ="w-100" src="/Images/Venus.jpg">
            </div>
            <div class = "col-sm-12 col-md-6 col-lg-3">
                <img class ="w-100" src="/Images/Earth.jpg">
            </div>
            <div class = "col-sm-12 col-md-6 col-lg-3">
                <img class ="w-100" src="/Images/Mars.jpg">
            </div>
            <div class = "col-sm-12 col-md-6 col-lg-3">
                <img class ="w-100" src="/Images/Jupiter.jpg">
            </div>
            <div class = "col-sm-12 col-md-6 col-lg-3">
                <img class ="w-100" src="/Images/Saturn.jpg">
            </div>
            <div class = "col-sm-12 col-md-6 col-lg-3">
                <img class ="w-100" src="/Images/Uranus.jpg">
            </div>
            <div class = "col-sm-12 col-md-6 col-lg-3">
                <img class ="w-100" src="/Images/Neptune.jpg">
            </div>
        </div>


        <div>
            <div class = "modal" id = "modal">
                <div class = "modal-dialog">
                    <div class="modal-content bg-transparent">
                        <div id = "carousel" class = "carousel slide" data-ride = "false">
                            <div class = "carousel-item-active">
                                <img class = "w-100" src = "Images/Mercury.jpg" alt = "first-slide">
                            </div>
                            <div class = "carousel-item">
                                <img class = "w-100" src = "/Images/Venus.jpg" alt = "second-slide">
                            </div>  
                            <div class = "carousel-item">
                                <img class = "w-100" src = "/Images/Earth.jpg" alt = "third-slide">
                            </div>  
                            <div class = "carousel-item">
                                <img class = "w-100" src = "/Images/Mars.jpg" alt = "fourth-slide">
                            </div>     
                            <div class = "carousel-item">
                                <img class = "w-100" src = "/Images/Jupiter.jpg" alt = "fifth-slide">
                            </div>
                            <div class = "carousel-item">
                                <img class = "w-100" src = "/Images/Saturn.jpg" alt = "sixth-slide">
                            </div> 
                            <div class = "carousel-item">
                                <img class = "w-100" src = "/Images/Uranus.jpg" alt = "seventh-slide">
                            </div> 
                            <div class = "carousel-item">
                                <img class = "w-100" src = "/Images/Neptune.jpg" alt = "eighth-slide">
                            </div>                                                                                         
                        </div>
                        <a class = "carousel-control-prev" href = "#carousel" role = "button" data-slide = "prev">
                            <span class = "carousel-control-prev-icon" aria-hidden = "true"></span> <span class = sr-only>Previous</span>
                        </a>
                        <a class = "carousel-control-next" href = "#carousel" role = "button" data-slide = "next">
                            <span class = "carousel-control-next-icon" aria-hidden = "true"></span> <span class = sr-only>Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
